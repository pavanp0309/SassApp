<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projec-sass</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="contact h-screen flex flex-col md:flex-row bg-gray-100">
        <div class="flex flex-col w-full md:w-1/2 p-2 bg-white shadow-md rounded-lg m-2">
            <iframe class="w-full h-64 md:h-full rounded-lg drop-shadow-md" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.3282138783206!2d78.39101607498782!3d17.491838983413242!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f20663c46d%3A0x846796db82f76735!2sSocial%20Prachar%20-%20Data%20Science%20AI%20full%20Stack%20course%20Training%20Institute!5e0!3m2!1sen!2sin!4v1732955994469!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Google Map Location"></iframe>
        </div>
        <div class="flex flex-col w-full justify-center items-center md:w-1/2 p-6 bg-cyan-500 shadow-lg rounded-lg m-2 text-black">
            <h2 class="text-4xl font-bold text-black">Get in Touch</h2>
            <p class="mt-2 text-pink-200">Contact us today for more details</p>
            <form class="mt-8 w-full max-w-lg">
                <input type="text" id="full-name" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4" placeholder="Full Name*" required>
                <input type="email" id="email" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4" placeholder="Email Address*" required>
                <input type="tel" id="phone-number" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4" placeholder="Phone Number*" required>
                <textarea id="message" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4" placeholder="Your Message*" required></textarea>
                <button type="submit" class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-3 px-6 rounded transition duration-200">SEND MESSAGE</button>
            </form>
        </div>
    </div>
</body>
</html>
